<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="pokemon_title_wrapper">
      <img class="pokemon_ball" src="./src/pokemmo-svgrepo-com.svg" alt="">
      <h1> Pokedex</h1>
    </div>


    <nav class="nav">
      <div class="search-wrapper">
        <label for="seach">
          <input type="search" class="pokemon-search" id="seach" placeholder="Search Pokemon by Name,Id or Type" data-search>
        </label>

      </div>
    </nav>
  </header>
  <main>

    <div class="loading">
      <div class="loading_wrapper">
        <div class="loader"></div>
      </div>
      <h1>Loading.. .</h1>
    </div>
    <div class="pokemon-container">

    </div>
  </main>
  <script src="index.js" defer></script>
</body>

</html>
